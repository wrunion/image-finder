<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;900&family=Roboto+Slab:wght@100;200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css">
</head>

<body>
  <div class="container" id="main">
    <!-- Header  -->
    <header class="text-center">
      <h1 id="title">Image Finder</h1>
      <h3 id="subtitle" class="grey-text text-muted">Enter a keyword below to see an image!<br>(Hint: press enter twice to see a different result!)</h3>
    </header>

    <!-- Input  -->
    <div class="container" id="columns">
      <div class="row justify-content-around row-eq-height display-flex">
      <div class="col col-6" id="column-1">
        <section id="topics">
        <h2 class="subheading">Enter A Keyword:</h2>
          <div class="text-center" id="center-main">
            <div id="keyword-div">
              <div class="accordion-item" id="keyword-input-div">
                <input type="text" id="keyword-input" class="input text-input"  placeholder="Keyword" value="Sunset"><br>
                <button type="button" class="button btn btn-primary" id="keyword-button">Display image!</button>
              </div>
            </div>
          </div>
        </section>
      </div>

    <!-- Results  -->
      <div class="col col-6" id="column-2">
        <section id="results-section">
        <h2 class="subheading">Your Result:</h2>
        <div id="results">

        </div>
      </div>
    </div> <!--Columns container-->
  </div> <!--#main-->
</body>
</html>
